{% if page.show_stream? and request.sorta_logged_in? %}
  {% if request.current_signup.following_page_ids contains page.id %}
  <span class="addreaction">Vous suivez les réactions</span><a href="{{ page.unfollow_url }}" class="delete"><i class="icon-cancel-circle"></i></a>
  {% else %}
  <span class="addreaction">Suivre les réactions</span><a href="{{ page.follow_url }}" class="post"><i class="icon-plus-squared"></i></a>
  {% endif %}
{% endif %}
