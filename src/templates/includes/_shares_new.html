{% if request.sorta_logged_in? %}

<div class="share-container panel panel-default">

  <div class="panel-body">
    <a href="#" class="share-close close">&times;</a>
    <div class="padbottom">Les nouvelles recrues utilisant votre lien de suivi personnalis√© vous rapporteront des points.</div>
    <div class="form">
      <form><input type="text" class="text form-control share-url" readonly="readonly" value="{{ page.full_url_with_recruiter }}"></input></form>
    </div>
  </div>

  <div class="panel-footer">
    <a class="btn btn-default small-btn" href="mailto:?body={{ page.full_url_with_recruiter }}">Email</a>
    <a class="btn btn-default small-btn facebook-share-link" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}">Facebook</a>
    <a class="btn btn-default small-btn twitter-share-link" href="{{ page.tweet_url }}">Twitter</a>
  </div>

</div>

{% else %}

<div class="share-container panel panel-default">

  <div class="panel-body">
    <a href="#" class="share-close close">&times;</a>
    <div class="padbottom"><a href="/login">Connectez-vous</a> si vous voulez que les nouvelles recrues vous rapportent des points.</div>
    <div class="form">
      <form><input type="text" class="text form-control share-url" readonly="readonly" value="{{ page.full_url }}"></input></form>
    </div>
  </div>

  <div class="panel-footer">
    <a class="btn btn-default small-btn" href="mailto:?body={{ page.full_url_with_recruiter }}">Email</a>
    <a class="btn btn-default small-btn facebook-share-link" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter | urlencode }}">Facebook</a>
    <a class="btn btn-default small-btn twitter-share-link" href="{{ page.tweet_url }}">Twitter</a>
  </div>

</div>

{% endif %}
